<body>
    <header>
        <div class="container">
            <a href="../index.html" style="cursor:hand;">
                <p class="logo">UAEH - ESTi</span></p>
                </a>
            <nav>
                <ol>
                    <a href="../index.html">Inicio</a>

                    <a href="contacto.html">Contacto</a>
                    <a href="galeria.html">Galeria</a>
                </ol>
            </nav>
    </header>

    <br>

    <section class="formcont">
        <form action="" name="formcont">
                <h4>Contactanos</h4>
                <label for="nombre">Nombre</label>
                <input class="campos" type="text" name="nombre" placeholder="Escribe tu nombre...">
                <br><br>
                <label for="apellido">Apellidos</label>
                <input class="campos" type="text" name="apellido" placeholder="Escribe tu Apellido...">
                <br><br>
                <label for="correo">Correo Electrónico</label>
                <input class="campos" type="email" name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Ingrese un correo Valido" placeholder="ejemplo@gmail.com...">
                <br><br>
                <label for="comentarios">Comentarios</label>
                <input class="campos" type="text" name="comentarios" placeholder="Escribe un Comentario...">
                <br><br>
                <input type="checkbox" name="terminos" id="terminos" onclick="boton.disabled = !this.checked">
                <label for="terminos">Acepta los Términos y Condiciones</label>
                <br><br>
                <input class="botonEnviar" type="submit" name="boton" value="Enviar" id="Enviar" disabled>
        </form>
        <scrip src="scrip.js"></scrip>
    </section>

    <br><br>
